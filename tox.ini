# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py37,py38,py39,py310,py311,pylint,lint
skip_missing_interpreters = True

[testenv:pylint]
basepython = python3.10
deps =
     -r{toxinidir}/test-requirements.txt
commands=pylint denonavr tests

[testenv:lint]
basepython = python3.10
deps =
     -r{toxinidir}/test-requirements.txt
commands =
         flake8 denonavr tests
         pydocstyle denonavr tests

[testenv]
setenv =
    LANG=en_US.UTF-8
    PYTHONPATH = {toxinidir}
deps =
     -r{toxinidir}/test-requirements.txt
commands=python -m pytest tests --timeout=30 --durations=10 --cov=denonavr --cov-report html {posargs}